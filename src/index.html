<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Journal</title>
  </head>
<body>
  <h3>Enter a Journal Entry below:</h3>
  <form id="journal-form">
    <label for="journal-title">Title:</label>
    <input id="journal-title" type="text">
    <label for="journal-entry">Journal Entry:</label>
    <textarea id="journal-entry" rows="4" cols="50"></textarea>
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
